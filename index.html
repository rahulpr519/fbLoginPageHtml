<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Login demo</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>

            </div>

            <div class="login">
                <form action="">
                <table class="login-controls">
                    <tr>
                        <td><label class="login-label">Email or Mobile</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="sub-btn" type="submit" value="Login"></a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgotten" href="forgotten.html">forgotten account?</a></td>
                    </tr>

                </table>
            </form>

            </div>

        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the people <br>in your life.</p>

                <img class="image" src="fb.jpg" alt="">

            </div>
            <div class="right-section">
                <h1>Create an account</h1>
                <p>It's quick and easy.</p>
                <form id="signup-form">
                    <div class="section1">
                        <input name="fname" type="text" placeholder="First name">
                    </div>
                    <div class="section2">
                        <input name="sname" type="text" placeholder="Surename">
                    </div>

                    <input name="email" class="adress" type="text" placeholder="Mobile number or email address">

                    <input name="password" class="adress" type="text" placeholder="New Password">
                    <div class="adress">
                        <p color: #7f776d;
                        font-weight: 550;>Birthday</p>
                        <select name="day">
                            <option value="" class="choose">Day</option>
                            <option value="1" class="choose">01</option>
                            <option value="2" class="choose">02</option>
                            <option value="30" class="choose">30</option>
                        </select>
                        <select name="month">
                            <option value="" class="choose">Month</option>
                            <option value="1" class="choose">Jan</option>
                            <option value="2" class="choose">Feb</option>
                            <option value="6" class="choose">Jun</option>
                        </select>
                        <select name="year">
                            <option value="" class="choose">Year</option>
                            <option value="1997" class="choose">1997</option>
                            <option value="2000" class="choose">2000</option>
                            <option value="2003" class="choose">2003</option>
                        </select>

                    </div>
                    <div class="Gender">
                        <p>Gender</p>
                        <input type="radio" name="x">
                        <label style="font-weight: 300;color: #000;">female</label>
                        
                        <input type="radio" name="x">
                        <label style="font-weight: 300;color: #000;">male</label>
                       
                        <input type="radio" name="x">
                        <label style="font-weight: 300;color: #000;">custome</label>
                    </div>
                    <div class="adress">
                        <label style="font-size: 12px;">By clicking sign up, you agree to our Terms, Data policy and Cookies Policy.You may recieve SMS notifications from us and can opt at any time.</label>
                    </div>
                    <div>
                        <input class="button" type="submit" value="Sign Up">
                    </div>
                   
                    
                    

                    



                </form>

                

            </div>

        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="fb.js"></script>
</body>
</html>
